<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/css/signInStyles.css" th:href="@{/css/signInStyles.css}">
    <title>Sign in form</title>
</head>
<body>
<div class="container">
    <h3>Sign in</h3>
    <a href="/register">Register</a>
    <form class="registerForm" th:action="@{/login}" method="post">

            <div>
            <input class="inputFields" type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div>
                <input class="inputFields" type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div>
                <input type="submit" class="submitButton" value="Sign in">
            </div>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
    </form>
</div>
</body>
</html>
