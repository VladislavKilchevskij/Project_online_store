<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <link rel="stylesheet" th:href="@{/css/registerPageStyles.css}">
        <title>Registration form</title>
    </head>
    <body>
        <div id="container">
            <h3>Sign up</h3>
            <form class="registerForm" action="#" th:action="@{/register}" th:object="${userDto}" method="post">
                <div>
                    <input class="inputFields" type="text" th:field="*{username}" placeholder="Username" required>
                </div>
                <div>
                    <input class="inputFields" type="password" th:field="*{password}" placeholder="Password" required>
                </div>
                <div>
                    <input class="inputFields" type="text" th:field="*{name}" placeholder="Name" required>
                </div>
                <div>
                    <input class="inputFields" type="text" th:field="*{surname}" placeholder="Surname" required>
                </div>
                <div>
                    <input class="inputFields" type="email" th:field="*{email}" placeholder="Email" required>
                </div>
                <div>
                    <input class="inputFields" type="text" th:field="*{phoneNumber}" placeholder="Phone" required>
                </div>
                <div>
                    <input type="submit" id="submitButton" value="Register">
                </div>
            </form>
        </div>
    </body>
</html>
